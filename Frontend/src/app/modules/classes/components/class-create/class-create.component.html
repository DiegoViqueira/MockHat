<mat-dialog-content class="mat-dialog-content">
  <mat-card class="dialog-card">
    <mat-card-header>
      <mat-card-title>{{ 'classes.buttons.create' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="outline">
          <mat-label>{{ 'classes.form.name' | translate }}</mat-label>
          <input
            matInput
            formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>{{ 'classes.form.description' | translate }}</mat-label>
          <input
            matInput
            formControlName="description" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>{{ 'classes.form.institution' | translate }}</mat-label>
          <mat-select
            placeholder="Institution"
            formControlName="institution"
            (selectionChange)="onInstitutionChange($event.value)">
            <mat-option
              *ngFor="let institution of institutions"
              [value]="institution">
              {{ institution }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>{{ 'classes.form.level' | translate }}</mat-label>
          <mat-select
            placeholder="Level"
            formControlName="level">
            <mat-option
              *ngFor="let level of availableLevels"
              [value]="level">
              {{ level }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    cdkFocusInitial
    (click)="close()"
    mat-dialog-close>
    {{ 'common.cancel' | translate }}
  </button>
  <button
    mat-raised-button
    [disabled]="form.invalid"
    color="primary"
    (click)="onSubmit()">
    {{ 'common.create' | translate }}
  </button>
</mat-dialog-actions>
