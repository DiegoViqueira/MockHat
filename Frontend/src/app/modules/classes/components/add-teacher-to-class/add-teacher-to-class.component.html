<div class="search-container">
  <mat-form-field
    class="search-field"
    appearance="outline">
    <mat-label>{{ 'classes.filter.title' | translate }}</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="{{ 'classes.filter.placeholder' | translate }}"
      #input />
  </mat-form-field>
</div>
<mat-card>
  <mat-card-content>
    <mat-selection-list
      #studentsList
      (selectionChange)="onSelectionChange($event)">
      <mat-list-option
        class="teacher-item"
        *ngFor="let user of filteredUsers()"
        [value]="user"
        [selected]="user.selected">
        <div
          matListItemIcon
          class="avatar">
          {{ user.avatar | uppercase }}
        </div>
        <div matListItemTitle>{{ user.name }}</div>
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
