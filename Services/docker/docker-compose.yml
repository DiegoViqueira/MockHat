version: "3.8"

services:
  mockhat-ai-agent:
    build: .
    container_name: mockhat-ai-agent
    restart: unless-stopped
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - AWS_REGION=${AWS_REGION:-eu-west-1}
      - SQS_QUEUE_URL=${SQS_QUEUE_URL}
      - PROCESSING_THREADS=${PROCESSING_THREADS:-5}
